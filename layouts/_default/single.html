{{ define "main" -}}
<header>
    <script src="/js/webmention.min.js" async></script>
</header>
<article class="h-entry">
    <h1 class="p-name">{{ .Title | title }}</h1>
    <span class="small"><p>Published by <a style="text-decoration: none" class="p-author h-card" href="http:www.raultaveras.online/">{{ .Site.Author.name }}</a> on <time class="dt-published">{{ .Date | time.Format "2006-01-02 Mon" }}</time></p></span>
    <div class="e-content">
	{{ .Content -}}
    </div>
    <h2>Responses</h2>
    <div id="webmentions"></div>
</article>
{{- end }}
